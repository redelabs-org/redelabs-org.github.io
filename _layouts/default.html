<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {% feed_meta %}
    {% seo %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{{ "/" | relative_url }}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ "/about.html" | relative_url }}">Sobre</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ "/plataforma.html" | relative_url }}">Plataforma</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4 mb-4 flex-grow-1">
      {{ content }}
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
      <div class="container">
        <p class="text-muted small mb-0">
          &copy; {{ "now" | date: "%Y" }} {{ site.title | escape }}. Conte√∫do adaptado do site original.
        </p>
        <p class="text-muted small">
          Powered by Jekyll &amp; Bootstrap.
        </p>
      </div>
    </footer>
  </body>
</html>
